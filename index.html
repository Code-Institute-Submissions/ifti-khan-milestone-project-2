<body>
    <!--This block of code below is for the Bootstrap collapsable Navigation bar, which contains the websites main heading, nav bar and dark theme mode. I have left the default bootstrap classes in place so save code space, readability and also because they are called in the bootstrap JS file. I have manipulated this block of code to my liking with my own style in the style.css and media queries file-->

    <!--Bootstrap Collapsable Navigation Bar-->
    <nav class="navbar navbar-expand-lg bg-light navbar-light">
        <!--Main Site Header with link to homepage-->
        <a class="main-heading navbar-brand hvr-sweep-to-bottom" href="index.html">"Hey, I Know Someone"</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">

        <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active-nav hvr-sweep-to-bottom hvr-pulse" href="index.html">Home</a>
                </li>

                    <a class="nav-link hvr-sweep-to-bottom hvr-pulse" href="locals.html">Locals</a>

                    <a class="nav-link hvr-sweep-to-bottom hvr-pulse" href="contact.html">Contact</a>

                <!--This list item is for my dark theme mode and is linked to my JS file. So if a user clicks on the list item it will change the body colour to a darker colour and also change the button from default to dark mode on and off if clicked again-->

            </ul>
        </div>

    <!--This block of code below is for the main section of my html and i used the bootstrap grid sytem to create a fluid container, then a row and last the columns that i needed-->
    <main class="google-search">
        <div class="container-fluid main-con">
            <div class="row">
                <div class="col-12 col-lg-4 step-one">
                    <h2>step one</h2>
                    <h6>select a country</h6>

                    <div id="controls">
                        <select id="country-list" required>
                            <option value="all" selected>All</option>
                            <option value="au">Australia</option>
                            <option value="ca">Canada</option>
                            <option value="us">U.S.A.</option>
                            <option value="uk">United Kingdom</option>
                        </select>
                    </div>
                </div>

                <div class="col-12 col-lg-4 step-two">
                    <h2>step two</h2>
                    <h6>type a city or town</h6>

                    <div id="city-town-field">
                        <input id="city-town" placeholder="Type a city or town" type="text" required />
                    </div>
                    <input type="reset" onclick="resetSearch()" id="reset-btn">
                </div>

                <div class="col-12 col-lg-4 step-three">
                    <h2>step three</h2>
                    <h6>choose a trade</h6>

                    <div class="row">
                        <div class="col-5 col-lg-4 left-options">
                            <input type="radio" id="electrician" name="tradesperson" value="electrician">
                            <label for="electrician">electrician</label><br>

                            <input type="radio" id="plumber" name="tradesperson" value="plumber">
                            <label for="plumber">plumber</label><br>

                            <input type="radio" id="painter" name="tradesperson" value="painter">
                            <label for="painter">Painter</label><br>

                        </div>

                        <div class="col-6 col-lg-6 right-options">
                            <input type="radio" id="car_repair" name="tradesperson" value="car_repair">
                            <label for="car_repair">Mechanic</label><br>

                            <input type="radio" id="locksmith" name="tradesperson" value="locksmith">
                            <label for="locksmith">locksmith</label><br>

                            <input type="radio" id="hardware_store" name="tradesperson" value="hardware_store">
                            <label for="hardware_store">Hardware Store</label><br>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="container-fluid gmaps-con">
        <div class="row no-gutters gmaps-row">
            <div class="col-12 col-lg-12 gmaps-column">

                <div id="map"></div>

            </div>
        </div>
    </div>

    <div class="container-fluid gmaps-res-con">
        <div class="row no-gutters gmaps-res-row">
            <div class="col-12 col-lg-12 gmaps-res-column">
                <h4 class="result-heading-show hvr-sweep-to-bottom">Show Results <i class="fas fa-chevron-down"></i></h4>
                <h4 class="result-heading-hide hvr-sweep-to-bottom">Hide Results <i class="fas fa-chevron-up"></i></h4>
                <div class="result-con" id="results"></div>

            </div>
        </div>
    </div>

    <div class="pop-up-con">
        <div id="gmaps-popup-content">
            <table>
                <tr class="popUp-table-row">
                    <td id="popUp-icon" class="popUp-table-icon"><i id="defaultIcon" class="fas fa-tools"></i></td>
                    <td id="popUp-name"></td>
                </tr>
                <tr id="popUp-address-row" class="popUp-table-row">
                    <td class="popUp-attrib-name">Address:&nbsp;</td>
                    <td id="popUp-address"></td>
                </tr>
                <tr id="popUp-phone-row" class="popUp-table-row">
                    <td class="popUp-attrib-name">Telephone:&nbsp;</td>
                    <td id="popUp-phone"></td>
                </tr>
                <tr id="popUp-rating-row" class="popUp-table-row">
                    <td class="popUp-attrib-name">Rating:&nbsp;</td>
                    <td id="popUp-rating"></td>
                </tr>
                <tr id="popUp-website-row" class="popUp-table-row">
                    <td class="popUp-attrib-name">Website:&nbsp;</td>
                    <td id="popUp-website"><a href="" id="popUpUrl" target="_blank" class="hvr-sweep-to-bottom"></a></td>
                </tr>
            </table>
        </div>
    </div>

    <!--This block of code is for the footer section of my html file, i used the bootstrap grid system to help create a rown then the columns i needed. They contains quick link to other pages, social icons linked to there websites and a copyright to me which is also a link to my personal portfolio and two empty columns to help with spacing and positioning-->

                    <h6 id="contactme-link"><a href="contact.html" class="hvr-sweep-to-bottom hvr-pulse">Contact Me <i class="fas fa-envelope" aria-hidden="true"></i></a></h6>
                </div>

                <!--Two Empty Space Columns-->
                <div class="col-lg-3 empty-space"></div>
                <div class="col-lg-3 empty-space"></div>

                    <span id="social_icons">

                        <a href="https://www.twitter.com/" target="_blank" class="foot-twitter hvr-pulse"><i class="fab fa-twitter-square" aria-hidden="true"></i></a>

                    </span>

            </div>

            <!--Copyright Column-->
            <div class="row">
                <div class="col-lg-12 copyright">
                    <h6 id="copy"><a href="https://ifti-khan.github.io/ifti-khan-milestone-project-1/" class="hvr-sweep-to-bottom hvr-pulse" target="_blank">&copy;ifti khan 2020</a></h6>
                </div>
            </div>
        </div>
