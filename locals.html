<body>
    <!--This block of code below is for the Bootstrap collapsable Navigation bar, which contains the websites main heading, nav bar and dark theme mode. I have left the default bootstrap classes in place so save code space, readability and also because they are called in the bootstrap JS file. I have manipulated this block of code to my liking with my own style in the style.css and media queries file-->

    <!--Bootstrap Collapsable Navigation Bar-->
    <nav class="navbar navbar-expand-lg bg-light navbar-light">
        <!--Main Site Header with link to homepage-->
        <a class="main-heading navbar-brand hvr-sweep-to-bottom" href="index.html">"Hey, I Know Someone"</a>

        <!--Toggle Button/ Navigation Bar Collapse is being called from the Bootstrap JS file using the data attribute-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"><i class="fas fa-bars menu-icon"></i></span>
        </button>

        <!--Navigation links-->
        <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <!--This is the google search nav links which is the homepage and with hover.css class of hvr-sweep-to-bottom and hv-pulse.-->
                    <a class="nav-link hvr-sweep-to-bottom hvr-pulse" href="index.html" id="google-search">Google</a>
                </li>
                <li class="nav-item">
                    <!--This is the local search nav link with hover.css class of hvr-sweep-to-bottom and hv-pulse.-->
                    <a class="nav-link active-nav hvr-sweep-to-bottom hvr-pulse" href="locals.html" id="local-search">Local</a>
                </li>
                <li class="nav-item">
                    <!--This nav link is for the contact modal and uses bootstrap data attributes to call upon it and has hover.css classes set.-->
                    <a href="#contact-modal" class="nav-link hvr-sweep-to-bottom hvr-pulse contact-me" data-toggle="modal" data-target="#contact-modal">Contact</a>
                </li>

                <!--This list item is for my dark theme mode and is linked to my JS file. So if a user clicks on the list item it will change the body colour to a darker colour and also change the button from default to dark mode on and off if clicked again-->
                <li class="nav-item">
                    <a class="nav-link hvr-sweep-to-bottom" id="dark-btn" onclick="darkTheme()" href="#">Dark Mode<br> On</a>
                </li>

            </ul>
        </div>
    </nav>

    <!--This is the main container for my select a trade search and dynamic divs.-->
    <main class="local-search">

        <!--This block of code is for the important notice banner-->
        <div class="row no-gutters">
            <div class="col-12 col-lg-12 notice-banner">
                <h5 class="notice-message">Important Notice: Limited Search Availability And Dummy Data Provided</h5>
            </div>
        </div>

        <!--Fluid container for my select a trade checkboxes.-->
        <div class="container-fluid">
            <div class="row">

                <!--Bootstrap empty column-->
                <div class="col-12 col-lg-2 empty-space-local"></div>

                <!--This block of code is for the select a trade search which contain three boostrap columns-->
                <div class="col-12 col-lg-8 choose-trade-local">
                    <h3>select a trade</h3>
                    <div class="row">

                        <!--Left column with two checkbox elements and labels-->
                        <div class="col-12 col-md-4 col-lg-4 left-options-local">
                            <input type="checkbox" id="electrician-local" name="tradesperson-local" value="electrician-local">
                            <label for="electrician-local">electrician</label><br>

                            <input type="checkbox" id="plumber-local" name="tradesperson-local" value="plumber-local">
                            <label for="plumber-local">plumber</label><br>
                        </div>

                        <!--Middle column with two checkbox elements and labels-->
                        <div class="col-12 col-md-4 col-lg-4 middle-options-local">
                            <input type="checkbox" id="carpenter-local" name="tradesperson-local" value="carpenter-local">
                            <label for="carpenter-local">Carpenter</label><br>

                            <input type="checkbox" id="mechanic-local" name="tradesperson-local" value="car_repair-local">
                            <label for="mechanic-local">Mechanic</label><br>
                        </div>

                        <!--Right column with two checkbox elements and labels-->
                        <div class="col-12 col-md-4 col-lg-4 right-options-local">
                            <input type="checkbox" id="plasterer-local" name="tradesperson-local" value="plasterer-local">
                            <label for="plasterer-local">Plasterer</label><br>

                            <input type="checkbox" id="decorator-local" name="tradesperson-local" value="decorator-local">
                            <label for="decorator-local">Decorator</label><br>
                        </div>
                    </div>

                    <!--Reset button that clears all selected checkboxes in every column-->
                    <input type="reset" onclick="resetLocalSearch()" id="reset-btn-local">
                </div>

                <!--Bootstrap empty column-->
                <div class="col-12 col-lg-2 empty-space-local"></div>

            </div>
        </div>

        <!--This div element is the parent element that contains the dynamic divs which are created in my localsearch.js file.-->
        <div class="row dynamic-business-divs"></div>

    </main>

    <!--This block of code is for the footer section of my html file, i used the bootstrap grid system to help create a rown then the columns i needed. They contains quick link to other pages, social icons linked to there websites and a copyright to me which is also a link to my personal portfolio and two empty columns to help with spacing and positioning-->
    <footer>
        <div class="container-fluid footer-con">
            <div class="row">

                <!--Quick Links Column-->
                <div class="col-lg-3 quick-links">
                    <h5 id="quick-links-heading">quick links</h5>
                    <h6 id="googlesearch-link"><a href="index.html" class="hvr-sweep-to-bottom hvr-pulse">Google Search <i class="fas fa-search" aria-hidden="true"></i></a></h6>
                    <h6 id="contactme-link"><a href="#" class="hvr-sweep-to-bottom hvr-pulse" data-toggle="modal" data-target="#contact-modal">Contact Me <i class="fas fa-envelope" aria-hidden="true"></i></a></h6>
                </div>

                <!--Two Empty Space Columns-->
                <div class="col-lg-3 empty-space"></div>
                <div class="col-lg-3 empty-space"></div>

                <!--Social Links Column-->
                <div class="col-lg-3 social-logos">
                    <span id="social_icons">
                        <a href="https://www.facebook.com/" target="_blank" class="foot-fb hvr-pulse"><i class="fab fa-facebook-square" aria-hidden="true"></i></a>

                        <a href="https://www.twitter.com/" target="_blank" class="foot-twitter hvr-pulse"><i class="fab fa-twitter-square" aria-hidden="true"></i></a>

                        <a href="https://www.linkedin.com/" target="_blank" class="foot-linkedin hvr-pulse"><i class="fab fa-linkedin" aria-hidden="true"></i></a>
                    </span>
                </div>
            </div>

            <!--Copyright Column-->
            <div class="row">
                <div class="col-lg-12 copyright">
                    <h6 id="copy"><a href="https://ifti-khan.github.io/ifti-khan-milestone-project-1/" class="hvr-sweep-to-bottom hvr-pulse" target="_blank">&copy;ifti khan 2021</a></h6>
                </div>
            </div>
        </div>
    </footer>


    <!--This line of code below is for the back to top button. when a user scrolls down if will appear in the bottom right just above the footer. I achieved this by a mix of html, css and javascript-->

    <!--Back to top button-->
    <a id="to-top-btn" class="hvr-sweep-to-bottom"><i class="fas fa-angle-double-up" aria-hidden="true"></i></a>

    <!--Here I have created a modal contact form using bootstraps modal. I have used the code and then modified it to what i needed it to be. The main body is located in a js file so that i can call upon it and access the modal on different pages. The modal body has two seperate contact forms. The first form is for general questions and the second form is for adding a business for my local search page. Both forms are linked to the EmailJS API but because i am using the free servie they are sharing the same email template.-->

    <!--My Modal Contact Forms-->
    <div class="modal fade" id="contact-modal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!--Modal Header-->
                <div class="modal-header">
                    <h4 class="modal-title col-11">Contact Me</h4>

                    <!--Close Contact Modal Button-->
                    <button type="button" class="close col-1" data-dismiss="modal">&times;</button>
                </div>

                <!--Modal Subject Header-->
                <div class="message-subject">
                    <h6>Please make a selection</h6>

                    <!--Radio button for General question subject-->
                    <input type="radio" id="gen_question" name="messagesubject" value="General Question">
                    <label for="gen_question">General Question</label>&nbsp;&nbsp;

                    <!--Radio button for Add a business subject-->
                    <input type="radio" id="add_business" name="messagesubject" value="Add A Business">
                    <label for="add_business">Add A Business</label>
                </div>

                <!--Modal Main body-->
                <div class="modal-body"></div>

            </div>
        </div>
    </div>
